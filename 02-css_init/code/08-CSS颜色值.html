<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 的颜色</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        margin: 10px;
        float: left;
      }
      .one {
        background: red;
      }
      .two {
        background: #00ff00;
      }
      .three {
        background: rgba(0, 0, 0, 0.5);
      }
      .four {
        background: hsla(120, 100%, 50%, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
  </body>
</html>
