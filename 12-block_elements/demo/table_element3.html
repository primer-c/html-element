<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/index_table3.css"/>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
    <table>
      <caption>Favorite Fruit</caption>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Color</th>
          <th colspan="2" class="vote">Size & Vote</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Favorite</th>
          <td>Oranges</td>
          <td>Orange</td>
          <td>Large</td>
          <td>500</td>
        </tr>
        <tr>
          <th>2nd Favorite</th>
          <td>Apple</td>
          <td>Red</td>
          <td>Medium</td>
          <td>450</td>
        </tr>
        <tr>
          <th>3th Favorite</th>
          <td>Pomegranate</td>
          <td colspan="2" rowspan="2" class="vote">Pomegranates and Cherries can both in range of colors and sizes</td>
          <td>230</td>
        </tr>
        <tr>
          <th rowspan="2" class="vote">Joint 4th</th>
          <td>Cherry</td>
          <td rowspan="2" class="vote">750</td>
        </tr>
        <tr>
          <td>Pineapple</td>
          <td>Brown</td>
          <td>Very Large</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="vote">&copy Adam Freeman Fruit Data Enterprises</td>
        </tr>
      </tfoot>
    </table>
    </div>
  </body>
</html>
