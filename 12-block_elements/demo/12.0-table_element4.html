<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo of Table 4</title>
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/index_table4.css">
</head>
<body>
  <table>
    <caption>Favorite Fruit</caption>
    <thead>
      <tr>
        <th id="rank">Rank</th>
        <th id="name">Name</th>
        <th id="color">Color</th>
        <th id="sizeAndVote" colspan="2"> Size & Vote</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="first" headers="rank">1st Favorite</td>
        <td headers="name first">Apple</td>
        <td headers="color first" >Red</td>
        <td headers="sizeAndVote first">Medium</td>
        <td headers="sizeAndVote first">500</td>
      </tr>
      <tr>
        <td id="second" headers="rank">2nd Favorite</td>
        <td headers="name second">Orange</td>
        <td headers="color second" >Orange</td>
        <td headers="sizeAndVote second">Large</td>
        <td headers="sizeAndVote second">450</td>
      </tr>
      <tr>
        <td id="third" headers="rank">2nd Favorite</td>
        <td headers="name third">Cherry</td>
        <td headers="color third" >red</td>
        <td headers="sizeAndVote third">Small</td>
        <td headers="sizeAndVote third">40</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</body>
</html>
