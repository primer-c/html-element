<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo 自定义列表1</title>
    <style>
      ul {
        list-style: none;
      }
      body {
        counter-reset: OuterItemCount 5 InnerItemCount;
      }
      #outerlist > li:before {
        content: counter(OuterItemCount) ".";
        counter-increment: OuterItemCount 2;
      }
      ul.innerlist > li:before {
        content: counter(InnerItemCount, lower-alpha) ".";
        counter-increment: InnerItemCount;
      }
    </style>
  </head>

  <body>
    <p>I like <span>apples</span> and oranges</p>
    <p>
      I also like:
    </p>
    <ul id="outerlist">
      <li>bananas</li>
      <li>
        mangoes, including:
        <ul class="innerlist">
          <li>Haden mangoes</li>
          <li>Keitt mangoes</li>
          <li>Kent mangoes</li>
        </ul>
      </li>
      <li>cherries</li>
      <li>
        plums,including:
        <ul class="innerlist">
          <li>Elephant Heart plums</li>
          <li>Stanly plums</li>
          <li>Seneca plums</li>
        </ul>
      </li>
      <li>apricots</li>
      <li>peaches</li>
      <li>grapes</li>
    </ul>
  </body>
</html>
